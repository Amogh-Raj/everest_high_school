<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /*  Global Styles */
        :root {
            --primary: #4a90e2; /* Vibrant Blue */
            --secondary: #357ABD; /* Deep Blue */
            --bg-dark: #e3f2fd; /* Light Sky Blue */
            --card-bg: rgba(255, 255, 255, 0.3); /* Lighter Glass Effect */
            --text-color: #1e3a5f; /* Dark Navy */
            --border: rgba(30, 58, 95, 0.3);
            --glow: rgba(74, 144, 226, 0.5); /* Soft Blue Glow */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* ðŸŒŸ Glassmorphism */
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px var(--glow);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(173, 216, 230, 0.3); /* Soft Blue Gray */
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(30, 58, 95, 0.6);
        }

        input:focus {
            background: rgba(173, 216, 230, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--glow);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* ðŸŒŸ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸŒŸ Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

   <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "password123") {
            window.location.href = "dashboard.html"; // Redirect to dashboard
        } else {
            document.getElementById("error-message").textContent = "Invalid credentials!";
        }
    });
   </script>
</body>
</html>
