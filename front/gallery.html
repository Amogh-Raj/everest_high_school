<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Footer styling */
        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Ensure modal image fits properly */
        #modalImage {
            width: 100%; /* Make image take full modal width */
            height: auto; /* Maintain aspect ratio */
            max-height: 90vh; /* Prevent excessive height */
            display: block;
            margin: auto;
        }

        /* Ensure modal content adjusts properly */
        .modal-dialog {
            max-width: 90vw; /* Allow modal to scale up to 90% of viewport width */
            margin: auto;
        }

        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Logo at the center -->
    <div class="logo-container">
        <img src="images/EHSlogo.png" alt="Everest High School Logo" class="logo-image">
        <div class="logo-text">Everest High School</div>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <img src="images/EHSlogo.png" alt="School Logo" class="nav-logo"> 
        <a href="index.html" class="active">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="principalmessage.html">Principal's Message</a>
        <a href="gallery.html">Gallery</a>
        <a href="admissions.html">Admissions</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html">Admin</a>
    </div>

    <header>
        <h1>School Gallery</h1>
        <p>Memorable moments captured at Everest High School</p>
    </header>

    <div class="gallery-container">
        <!-- Sports Section -->
        <section class="gallery-section">
            <h2>Sports</h2>
            <div class="gallery-grid">
                <img src="images/sportsday1.jpeg" alt="Sports Event 1" onclick="openModal(this)">
                <img src="images/sportsday2.jpeg" alt="Sports Event 2" onclick="openModal(this)">
                <img src="images/sportsday3.jpeg" alt="Sports Event 3" onclick="openModal(this)">
                <img src="images/sportsday4.jpeg" alt="Sports Event 4" onclick="openModal(this)">
            </div>
        </section>
    
        <!-- Events Section -->
        <section class="gallery-section">
            <h2>Events</h2>
            <div class="gallery-grid">
                <img src="images/picnic1.jpeg" alt="Event 1" onclick="openModal(this)">
                <img src="images/independenceday1.jpeg" alt="Event 2" onclick="openModal(this)">
                <img src="images/ground7.jpeg" alt="Event 3" onclick="openModal(this)">
                <img src="images/anualday1.jpeg" alt="Event 4" onclick="openModal(this)">
            </div>
        </section>
    
        <!-- Library Section -->
        <section class="gallery-section">
            <h2>Library</h2>
            <div class="gallery-grid">
                <img src="images/library1.jpeg" alt="School Library" onclick="openModal(this)">
                <img src="images/library2.jpeg" alt="Library Notice Board" onclick="openModal(this)">
            </div>
        </section>
    
        <!-- Playground Section -->
        <section class="gallery-section">
            <h2>Playground</h2>
            <div class="gallery-grid">
                <img src="images/facilities1.jpeg" alt="Ground" onclick="openModal(this)">
                <img src="images/facilities2.jpeg" alt="Playground" onclick="openModal(this)">
                <img src="images/facilities3.jpeg" alt="Thought Board" onclick="openModal(this)">
            </div>
        </section>
    
        <!-- Computer Lab Section -->
        <section class="gallery-section">
            <h2>Computer Lab</h2>
            <div class="gallery-grid">
                <img src="images/facilities4.jpeg" alt="Computer Lab" onclick="openModal(this)">
                <img src="images/facilities5.jpeg" alt="Computer" onclick="openModal(this)">
            </div>
        </section>
    </div>
    
    <!-- Bootstrap Modal for Enlarged Image -->
    <div id="imageModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Enlarged View">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(imgElement) {
            document.getElementById("modalImage").src = imgElement.src;

            var imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
            imageModal.show();
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const logo = document.querySelector(".nav-logo");
        const schoolName = document.querySelector(".nav-school-name");

        // Ensure logo and school name are hidden at page load
        logo.style.opacity = "0";
        schoolName.style.opacity = "0";

        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) { 
                logo.style.opacity = "1"; // Fade in logo
                schoolName.style.opacity = "1"; // Fade in school name
            } else {
                logo.style.opacity = "0"; // Hide logo
                schoolName.style.opacity = "0"; // Hide school name
            }
        });
    });
</script>

</body>
</html>
